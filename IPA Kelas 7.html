    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
            overflow: hidden; 
            /* Background Gradient Modern */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Style Salju --- */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* --- Container Login --- */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 30px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            color: white;
            transition: all 0.5s ease;
        }

        /* --- Container Ujian (IFRAME) --- */
        .exam-container {
            display: none; /* Sembunyi saat awal */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Layar Peringatan (BLOCKER) --- */
        .warning-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(220, 53, 69, 0.95); /* Merah Gelap */
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .warning-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .warning-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-resume {
            padding: 15px 30px;
            background: white;
            color: #dc3545;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-resume:hover { transform: scale(1.05); }

        /* --- Utility Classes --- */
        .hidden { display: none !important; }
        .visible { display: flex !important; }
        
        /* Style lainnya dari kode lama Anda */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .school-logo { width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); }
        h2 { font-size: 18px; font-weight: 600; margin-bottom: 25px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); letter-spacing: 0.5px; line-height: 1.5; }
        h2 span { font-size: 14px; font-weight: 300; opacity: 0.9; }
        .input-group { margin-bottom: 20px; position: relative; }
        input[type="password"] { width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50px; color: white; font-size: 16px; text-align: center; outline: none; transition: all 0.3s ease; }
        input[type="password"]::placeholder { color: rgba(255, 255, 255, 0.7); }
        input[type="password"]:focus { background: rgba(255, 255, 255, 0.25); border-color: #00d2ff; box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        button { width: 100%; padding: 15px; background: linear-gradient(45deg, #1e73be, #00c6ff); border: none; border-radius: 50px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4); }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6); }
        button:active { transform: translateY(1px); }
        .footer-text { margin-top: 15px; font-size: 12px; opacity: 0.6; }
    </style>
</head>

        <form id="loginForm">
            <div class="input-group">
                <input type="password" name="password" placeholder="Masukkan Token Ujian" required autocomplete="off" />

    <!-- HALAMAN UJIAN (IFRAME) -->
    <div id="examContainer" class="exam-container">
        <!-- Google Form akan dimuat di sini -->
        <iframe id="examFrame" src=""></iframe>
    </div>

    <!-- HALAMAN PERINGATAN (BLOCKER) -->
    <div id="warningOverlay" class="warning-overlay">
        <div class="warning-content">
            <h1>⚠️ PERINGATAN!</h1>
            <p>
                Anda terdeteksi membuka tab lain atau keluar dari halaman ujian.<br>
                Ini adalah pelanggaran tata tertib.
            </p>
            <p style="font-size: 0.9rem; opacity: 0.8;">
                Jika Anda melanjutkan, sistem akan mencatat aktivitas ini.<br>
                Jangan ulangi atau ujian Anda akan dibatalkan.
            </p>
            <button class="btn-resume" onclick="resumeExam()">SAYA BERJANJI TIDAK MENGULANGI</button>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const CORRECT_PASSWORD = "PHUR";
        // PENTING: Gunakan Link Google Form yang panjang (docs.google.com) agar lebih stabil di iframe
        // Jika link pendek (forms.gle) bermasalah/blank, ganti dengan link panjang.
        const GFORM_URL = "https://forms.gle/ddeP2oV1oppPo6AR8"; 
        
        let violationCount = 0;
        const loginBox = document.getElementById('loginBox');
        const examContainer = document.getElementById('examContainer');
        const examFrame = document.getElementById('examFrame');
        const warningOverlay = document.getElementById('warningOverlay');

        // --- LOGIC EFEK SALJU ---
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            const size = Math.random() * 5 + 5 + 'px';
            snow.style.width = size;
            snow.style.height = size;
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 5 + 3 + 's';
            snow.style.opacity = Math.random();
            document.body.appendChild(snow);
            setTimeout(() => { snow.remove(); }, 8000);
        }
        setInterval(createSnowflake, 100);

        // --- LOGIC LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputPassword = this.password.value;

            if (inputPassword === CORRECT_PASSWORD) {
                // Login Sukses
                this.querySelector('button').innerHTML = "Memuat Ujian...";
                this.querySelector('button').style.background = "#28a745";
                
                setTimeout(() => {
                    startExam();
                }, 1000);
                
            } else {
                // Login Gagal
                loginBox.classList.add('shake');
                setTimeout(() => { loginBox.classList.remove('shake'); }, 500);
                alert("❗ Token salah! Silakan cek kembali.");
                this.password.value = "";
                this.password.focus();
            }
        });

        // --- FUNGSI MEMULAI UJIAN ---
        function startExam() {
            // 1. Sembunyikan Login, Tampilkan Iframe
            loginBox.classList.add('hidden');
            examContainer.style.display = 'block';
            
            // 2. Muat Google Form
            examFrame.src = GFORM_URL;

            // 3. Masuk Mode Fullscreen (Wajib interaksi user)
            requestFullScreen(document.documentElement);

            // 4. Aktifkan Penjaga (Anti-Contek)
            enableAntiCheat();
        }

        // --- LOGIC ANTI CONTEK ---
        function enableAntiCheat() {
            // Deteksi Pindah Tab (Visibility Change)
            document.addEventListener("visibilitychange", function() {
                if (document.hidden) {
                    triggerViolation("Pindah Tab");
                }
            });

            // Deteksi Klik di luar window (Blur) - Misal buka kalkulator floating
            window.addEventListener("blur", function() {
                // Kita beri sedikit delay agar tidak terlalu sensitif (misal popup notifikasi sistem)
                setTimeout(() => {
                    if (document.activeElement !== examFrame) { 
                       triggerViolation("Membuka Aplikasi Lain");
                    }
                }, 500);
            });
        }

        function triggerViolation(reason) {
            violationCount++;
            console.log("Pelanggaran: " + reason);
            
            // Tampilkan Layar Merah
            warningOverlay.style.display = 'flex';
        }

        // Fungsi tombol "Lanjutkan"
        function resumeExam() {
            warningOverlay.style.display = 'none';
            // Paksa fullscreen lagi
            requestFullScreen(document.documentElement);
        }

        // Helper Fullscreen
        function requestFullScreen(element) {
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
            if (requestMethod) {
                requestMethod.call(element);
            }
        }
    </script>
