<!DOCTYPE html>

    <title>Login Ujian</title>

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        }

        .login-container {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 14px;
            width: 330px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .school-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 15px auto;
        }

        h2 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 18px;
            color: #1b3a57;
            line-height: 1.4em;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #d9d9d9;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="password"]:focus {
            border-color: #1e73be;
        }

        button {
            background-color: #1e73be;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
            margin-top: 5px;
        }

        button:hover {
            background-color: #155a92;
        }
    </style>
</head>
