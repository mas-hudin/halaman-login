    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
            overflow: hidden; /* Mencegah scrollbar muncul karena salju */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Background Gradient Modern yang bergerak halus */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Style Salju --- */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none; /* Supaya tidak mengganggu klik */
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        /* --- Container Glassmorphism --- */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1); /* Putih transparan */
            backdrop-filter: blur(15px); /* Efek blur kaca */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* Border halus */
            padding: 40px 30px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: popUp 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            color: white;
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* Animasi Getar saat salah password */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .school-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); /* Bayangan pada logo */
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
            line-height: 1.5;
        }

        h2 span {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15); /* Input transparan */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px; /* Rounded penuh */
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1e73be, #00c6ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }
        
        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>

    <script>
        // --- LOGIC EFEK SALJU ---
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            
            // Ukuran acak antara 5px sampai 10px
            const size = Math.random() * 5 + 5 + 'px';
            snow.style.width = size;
            snow.style.height = size;
            
            // Posisi horizontal acak
            snow.style.left = Math.random() * 100 + 'vw';
            
            // Durasi jatuh acak antara 3s sampai 8s
            snow.style.animationDuration = Math.random() * 5 + 3 + 's';
            
            // Transparansi acak untuk efek kedalaman
            snow.style.opacity = Math.random();

            document.body.appendChild(snow);

            // Hapus elemen setelah animasi selesai (8 detik)
            setTimeout(() => {
                snow.remove();
            }, 8000);
        }

        // Buat salju baru setiap 100ms
        setInterval(createSnowflake, 100);


        // --- LOGIC LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const correctPassword = "BLUY";
            const inputPassword = this.password.value;
            const gformURL = "https://forms.gle/Esj2MbwiALhN5JKJ6";
            const loginBox = document.getElementById('loginBox');

            if (inputPassword === correctPassword) {
                // Efek visual saat sukses
                this.querySelector('button').innerHTML = "Memuat...";
                this.querySelector('button').style.background = "#28a745";
                
                setTimeout(() => {
                    window.location.href = gformURL;
                }, 800);
                
            } else {
                // Tambahkan class shake untuk animasi getar
                loginBox.classList.add('shake');
                
                // Hapus class shake setelah animasi selesai supaya bisa dipakai lagi
                setTimeout(() => {
                    loginBox.classList.remove('shake');
                }, 500);

                alert("❗ Token salah! Silakan cek kembali.");
                this.password.value = "";
                this.password.focus();
            }
        });
    </script>
